run:
  tests: false
linters:
  enable-all: true
  disable:
    - forbidigo
    - stylecheck
    - gochecknoinits
    - gosec
    - revive
    - gochecknoglobals
    - exhaustivestruct
    - golint
    - ineffassign
    - staticcheck
    - wsl
    - gofumpt  
    - tagliatelle
issues:
  exclude-use-default: false
  exclude-rules:
    - linters:
      - gosec
      - forbidigo
      - golint
      - gochecknoinits
      - stylecheck
      - staticcheck
      - wsl
      - tagliatelle
      text: "G107,ST1003"
